<div class="container-fluid" #allContent>
    <div class="row" *ngFor = "let project of ('projects.data' | translate)">
      <div class="col-12 bigImage"></div>
      <div class="col-12">
        <div class="title mt-3 mb-4">
          {{project.title}}
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 pb-4">
              <div class="simpleText" [ngClass]="{'tab': text.type === 'tab'}" *ngFor = "let text of project.texts">
                {{text.text}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
